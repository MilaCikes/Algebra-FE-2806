<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">	
    <!-- uključili smo Bootstrap za CSS priko ovog link taga -->
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script> -->

</head>
<body>
    <!-- ovdje dolje  definiramo template, i jako je bitno staviti u script tag
    ovaj type="text/x-handlebars-template" tako ga prepozna html, onda u njemu
    zapravo pišemo standardni html kod!!! -->
    <script id="hb-template" type="text/x-handlebars-template">
        <table class="{{tableClass}}">
            <tr>
                <th class="d-none d-sm-table-cell">#</th>
                <th class="d-table-cell">Ime</th>
                <th class="d-none d-sm-table-cell">Prirodno stanište</th>
                <th class="d-none d-sm-table-cell">Brzina rasta</th>
                <!-- ovi col su iz Bootstrapa, naučit na stranici -->
            </tr>
            {{#each pokemon}} <!-- ovo je neka petlja u handlebars, a pokemon je neko polje di ćemo imati sve ove elemente -->
                <tr>
                    <td class="d-none d-sm-table-cell">{{@index}}</td>
                    <!-- @index u handlebars znači redni broj -->
                    <td class="d-table-cell"><a href="{{url}}" data-bs-toggle="popover" data-bs-trigger="hover" title="{{name}}" data-bs-content="{{url}}">{{this.name}}</a></td>
                    <!--interpolacija za uključivanje ovih dinamičkih kodova ide unutar
                    dvostrukih vitičastih zagrada!!! -->
                    <td class="d-none d-sm-table-cell">{{habitat}}</td>
                    <td class="d-none d-sm-table-cell">{{growth_rate}}</td>
                </tr>
            {{/each}} <!-- ovo je kraj petlje u handlebars -->
        </table>
    </script>

    <!-- ovaj gore template sa popunjenim podacima će se prikazati unutar ovog diva -->
    <div id="hb-result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <script src="./dist/myscripts.js"></script>
    <!-- umisto svih pustih cripti uključujemo samo ovu webpackovu myscript i sve radi!!! -->
</body>
</html>
